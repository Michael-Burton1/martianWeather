<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SpaceY</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">
        <img class="spaceYLogo" src="/images/spacey.jpg" alt="spaceY logo" />
      </h1>

      <h2>Please Enter a Date Below!</h2>

      <form action="selectDate">
        <label for="date">Date:</label>
        <input type="date" id="inputtedDate" />
        <button id="picBtn" type="button" class="btn btn-lg btn-primary">
          Submit!
        </button>
      </form>

      <p id="showPic"></p>

      <button
        type="button"
        id="displayMarsWeatherButton"
        class="btn btn-lg btn-secondary"
      >
        Show Mars Weather Data
      </button>
      <div id="marsWeatherDisplay"></div>

      <form id="locationForm">
        <label for="address">Type an address:</label>
        <input type="text" id="inputtedLocation" />
        <button type="button" class="btn btn-warning" id="locationBtn">
          Do it Rockapella!
        </button>
      </form>
      <div id="displayLocationInfo"></div>
      <div id="displayMap"></div>
    </div>
  </body>
</html>
